<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Partinr</title>
</head>

<body>
    <!-- Parallax Background-->
    <div class="parallax-container">
        <div class="background"></div>
        <div class="middleground"></div>
        <div class="foreground"></div>
    <!-- "Nav" bar -->
    <header>
        <img class="Partinr" src="./img/Partinr Logo.png">
    </header>
    <!-- Form Container-->
        <main>
            <!--Start Button-->
            <button id="buttonStart">
                START!
            </button>
            <!-- Form -->
            <div id="griddyform">
                <form class="form" id="valgomatForm" autocomplete="off">
                    <h2 id = "question"></h2>
                    <label><input type="radio" name="answer" class="answer" value="heltEnig"> Helt enig</label>
                    <label><input type="radio" name="answer" class="answer" value="littEnig"> Litt enig</label>
                    <label><input type="radio" name="answer" class="answer" value="littUenig"> Litt uenig</label>
                    <label><input type="radio" name="answer" class="answer" value="heltUenig"> Helt uenig</label>
                    <br>
                    <button id = "btnNext" type="button">Neste
                            <img class="pil" src="./img/pil.png">
                    </button>
                    <div id="progressBar">

                    </div>
                </form>
            </div>
            <!-- Result -->
            <div id="result">
                <h2>Ditt resultat:</h2>
                <div id="partyResult"></div>
            </div>
        </main>
    </div>
</body>
<script src="script.js"></script> 
</html>
